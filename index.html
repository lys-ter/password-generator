<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Password Generator</title>
</head>
<body>
    <header>
        <h1>Generate a <span class="green">random password</span></h1>
        <h2>Never use an insecure password again</h2>
    </header>
    
    <main>
        <input id="numbers" type="checkbox" checked="false">
        <label for="numbers">Include numbers</label>
        <input id="special_chars" type="checkbox" checked="false">
        <label for="special_chars">Include special characters</label>
        <button type="button">Generate passwords</button>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
